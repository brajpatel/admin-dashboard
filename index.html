<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b72f458627.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <header id="header" class="header">
        <div class="header-upper">
            <div class="search-container">
                <label for="page-search"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input id="page-search" type="text">
            </div>
            <div class="profile-container">
                <i class="fa-solid fa-bell"></i>
                <img class="profile-picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXqNISUyJLqwkfM-o5o87AFvhavz5HpMSLkA&usqp=CAU" alt="profile-pic" width="50%">
                <h2>Akame</h2>
            </div>
        </div>
        
        <div class="header-lower">
            <div class="welcome-container">
                <img class="profile-picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXqNISUyJLqwkfM-o5o87AFvhavz5HpMSLkA&usqp=CAU" alt="profile-pic" width="45%">
                <div class="user-welcome">
                    <h3>Welcome back,</h3>
                    <h2>Akame (@akameDSM)</h2>
                </div>
            </div>
            <div class="btns-container">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        
    </header>
    
    <nav id="side-bar" class="nav">
        <h1><i class="fa-brands fa-drupal"></i>Dashboard</h1>

        <ul class="primary-links">
            <li><i class="fa-solid fa-house"></i>Home</li>
            <li><i class="fa-solid fa-user"></i>Profile</li>
            <li><i class="fa-solid fa-comment"></i>Messages</li>
            <li><i class="fa-solid fa-clock-rotate-left"></i>History</li>
            <li><i class="fa-solid fa-list-check"></i>Tasks</li>
            <li><i class="fa-solid fa-people-group"></i>Communities</li>
        </ul>

        <ul class="secondary-links">
            <li><i class="fa-solid fa-gear"></i>Settings</li>
            <li><i class="fa-solid fa-lock"></i>Privacy</li>
            <li><i class="fa-solid fa-question"></i>Support</li>
        </ul>
    </nav>

    <main id="main" class="main">
        <div class="projects-container">

        </div>
        <div class="announcements-container">
            <h2>Announcements</h2>
            <div class="announcements">
                
            </div>
        </div>
        <div class="trending-container">
            <h2>Trending</h2>
            <div class="trending">
                
            </div>
        </div>
    </main>

<script src="index.js"></script>
</body>
</html>
