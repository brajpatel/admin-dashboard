<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b72f458627.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <header id="header" class="header">
        <div class="search-container">
            <label for="page-search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input id="page-search" type="text">
        </div>
        <div class="profile-container">
            <i class="fa-solid fa-bell"></i>
            <img class="profile-picture" src="https://i.pinimg.com/originals/0c/c4/fe/0cc4fe655319b24d513e8bf7dd631d4d.jpg" alt="profile-pic" width="90px">
            <h2>Akame</h2>
        </div>
        <div class="welcome-container">
            <img class="profile-picture" src="https://i.pinimg.com/originals/0c/c4/fe/0cc4fe655319b24d513e8bf7dd631d4d.jpg" alt="profile-pic" width="120px">
            <div class="user-welcome">
                <h3>Welcome back,</h3>
                <h2>Akame (@akameDSM)</h2>
            </div>
        </div>
        <div class="btns-container">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </header>
    
    <nav id="side-bar" class="nav">
        <h2>Dashboard / Logo</h2>

        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </nav>

    <main id="main">

    </main>

<script src="index.js"></script>
</body>
</html>
